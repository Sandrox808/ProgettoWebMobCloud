<div class="min-h-screen flex items-center justify-center bg-slate-100">
  <div class="w-full max-w-xl rounded-2xl bg-white p-6 shadow">
    <p class="text-slate-600 mb-2">
      Oggi Ã¨ {{ currentDayLabel }} Tocca a:
    </p>

    <h1 class="text-4xl font-extrabold mb-6">{{ currentName || 'Nessuno' }}</h1>

    <p *ngIf="vacationNames.length" class="mb-4 text-sm text-slate-600">
      In vacanza: {{ vacationNames.join(', ') }}
    </p>

    <div class="flex items-center gap-3 mb-4">
      <button
        class="flex-1 rounded border border-slate-300 px-4 py-2 text-slate-700 hover:bg-slate-50"
        (click)="markSkip()"
        [disabled]="actionLoading"
      >
        Salta
      </button>
      <button
        class="flex-1 rounded bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
        (click)="markDone()"
        [disabled]="actionLoading || !isMyTurn || isOnVacation"
      >
        Lavato
      </button>
    </div>

    <div class="mb-6">
      <button
        class="w-full rounded border border-slate-300 px-4 py-2 text-slate-700 hover:bg-slate-50"
        (click)="toggleVacation()"
        [disabled]="actionLoading"
      >
        {{ isOnVacation ? 'Torno disponibile' : 'Vado in vacanza' }}
      </button>
    </div>

    <p *ngIf="actionLoading" class="mb-4 text-sm text-slate-600">
      Aggiornamento in corso: {{ actionLabel }}...
    </p>

    <h2 class="text-lg font-semibold mb-2">Restante settimana</h2>
    <div class="divide-y">
      <div
        *ngFor="let item of weekList"
        class="flex items-center justify-between py-2"
      >
        <span>{{ item.name }}</span>
        <span class="text-slate-500 text-sm">{{ item.dayLabel }}</span>
      </div>
    </div>

    <p *ngIf="message" class="mt-3 text-sm text-red-600">{{ message }}</p>
  </div>
</div>
