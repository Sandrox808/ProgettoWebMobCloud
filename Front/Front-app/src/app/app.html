<div class="app-shell" [class.with-sidebar]="showTopbar()">
  <aside *ngIf="showTopbar()" class="sidebar">

    <nav class="sidebar-nav">
      <a mat-button class="nav-link text-label" routerLink="/namePicker" routerLinkActive="active-link">NamePicker</a>
      <a mat-button class="nav-link text-label" routerLink="/history" routerLinkActive="active-link">History</a>
      <a mat-button class="nav-link text-label" routerLink="/stats" routerLinkActive="active-link">Stats</a>
    </nav>
  </aside>

  <main class="main-layout">
    <header *ngIf="showTopbar()" class="content-topbar">
      <span class="wtm-mark">WTM</span>
      <div class="account-side">
        <span class="account-name text-label">{{ accountName }}</span>
        <button mat-flat-button class="logout-topbar-btn text-label" type="button" (click)="logout()">Logout</button>
      </div>
    </header>

    <router-outlet></router-outlet>
  </main>
</div>
