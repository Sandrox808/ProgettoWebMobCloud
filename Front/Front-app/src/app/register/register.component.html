<!-- Pagina di registrazione: crea un nuovo utente con conferma password. -->
<div class="page-center">
  <mat-card appearance="outlined" class="panel">
    <mat-card-header>
      <mat-card-title class="text-title">Registrazione</mat-card-title>
      <mat-card-subtitle class="text-subtitle">Crea un nuovo account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="content">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" [disabled]="loading" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" [disabled]="loading" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Conferma Password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" [disabled]="loading" />
      </mat-form-field>

      <button mat-flat-button color="primary" class="auth-btn register-submit-btn" type="button" (click)="doRegister()" [disabled]="loading">
        Registrati
      </button>

      <p *ngIf="error" class="error-text text-feedback-error">{{ error }}</p>
      <p *ngIf="success" class="success-text text-feedback-success">{{ success }}</p>
    </mat-card-content>

    <mat-card-actions class="actions-link">
      <a class="home-link" routerLink="/">Torna alla home</a>
    </mat-card-actions>
  </mat-card>
</div>
