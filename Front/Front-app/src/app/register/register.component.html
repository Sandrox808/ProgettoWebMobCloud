<div class="min-h-screen flex items-center justify-center bg-slate-100">
  <div class="w-full max-w-sm rounded-2xl bg-white p-6 shadow">
    <h1 class="text-2xl font-bold mb-4">Registrazione</h1>

    <input
      class="w-full mb-3 rounded border p-2"
      placeholder="Username"
      [(ngModel)]="username"
    />

    <input
      class="w-full mb-3 rounded border p-2"
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    />

    <input
      class="w-full mb-4 rounded border p-2"
      type="password"
      placeholder="Conferma Password"
      [(ngModel)]="confirmPassword"
    />

    <button
      class="w-full rounded bg-blue-600 text-white py-2 hover:bg-blue-700"
      (click)="doRegister()"
    >
      Registrati
    </button>

    <p *ngIf="error" class="text-sm text-red-600 mt-3">{{ error }}</p>
    <p *ngIf="success" class="text-sm text-green-600 mt-3">{{ success }}</p>

    <div class="mt-4 text-center">
      <a class="text-blue-600 hover:underline" routerLink="/">Torna alla home</a>
    </div>
  </div>
</div>
