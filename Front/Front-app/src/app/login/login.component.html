<div class="min-h-screen flex items-center justify-center bg-slate-100">
  <div class="w-full max-w-sm rounded-2xl bg-white p-6 shadow">
    <h1 class="text-2xl font-bold mb-4">Login</h1>

    <input
      class="w-full mb-3 rounded border p-2"
      placeholder="Username"
      [(ngModel)]="username"
      [disabled]="loading"
      (keyup.enter)="doLogin()"
    />

    <input
      class="w-full mb-4 rounded border p-2"
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      [disabled]="loading"
      (keyup.enter)="doLogin()"
    />

    <button
      class="w-full rounded bg-blue-600 text-white py-2 hover:bg-blue-700 disabled:bg-slate-400 disabled:cursor-not-allowed"
      (click)="doLogin()"
      [disabled]="loading || !username || !password"
    >
      <span *ngIf="!loading">Accedi</span>
      <span *ngIf="loading">Accesso in corsoâ€¦</span>
    </button>

    <p *ngIf="error" class="text-sm text-red-600 mt-3">
      {{ error }}
    </p>

    <div class="mt-4 text-center">
      <a class="text-blue-600 hover:underline" routerLink="/">
        Torna alla home
      </a>
    </div>
  </div>
</div>
